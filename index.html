<html>
  <head>
    <title>three-text2d example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="dist/three-text2d.js"></script>

    <style type="text/css">* {margin:0; padding: 0;}</style>
  </head>
  <body>
    <a href="https://github.com/gamestdio/three-text2d" class="github-corner"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#000000; color:#ffff00; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

    <script>
      var WIDTH = window.innerWidth , HEIGHT = window.innerHeight

      var Text2D = THREE_Text.Text2D;
      var SpriteText2D = THREE_Text.SpriteText2D;
      var textAlign = THREE_Text.textAlign;

      function Application (container) {
        this.container = container;

        this.camera = new THREE.PerspectiveCamera(60, WIDTH / HEIGHT, 1, 5000),
        this.camera.position.set(0, 0, 500)

        this.controls = new THREE.OrbitControls(this.camera)

        this.renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
        })
        this.renderer.setSize(WIDTH, HEIGHT)
        this.renderer.setClearColor(0xffff00)
        this.container.appendChild(this.renderer.domElement)

        this.scene = new THREE.Scene();

        this.text = new Text2D("CENTER", { align: textAlign.center,  font: '30px Arial', fillStyle: '#000000' , antialias: false })
        this.text.material.alphaTest = 0.1
        this.text.position.set(0,0,0)
        this.text.scale.set(1.5,1.5,1.5)
        this.scene.add(this.text)

        this.text2 = new Text2D("LEFT", { align: textAlign.left, font: '30px Arial', fillStyle: '#000000', antialias: false })
        this.text2.material.alphaTest = 0.1
        this.text2.position.set(0,100,0)
        this.text2.scale.set(1.5,1.5,1.5)
        this.scene.add(this.text2)

        this.text3 = new Text2D("RIGHT", { align: textAlign.right, font: '30px Arial', fillStyle: '#000000', antialias: true })
        this.text3.material.alphaTest = 0.1
        this.text3.position.set(0,-100,0)
        this.text3.scale.set(1.5,1.5,1.5)
        this.scene.add(this.text3)

        this.sprite = new SpriteText2D("SPRITE", { align: textAlign.center, font: '30px Arial', fillStyle: '#000000', antialias: true })
        this.sprite.position.set(0, -200, 0)
        this.sprite.scale.set(1.5, 1.5, 1.5)
        this.sprite.material.alphaTest = 0.1
        this.scene.add(this.sprite)

        var i = 0
        setInterval(() => {
          this.text.text = "CENTER" + i
          this.text2.text = "LEFT" + i
          this.text3.text = "RIGHT" + i
          this.sprite.text = "SPRITE " + i
          i++
        }, 100)

        window.addEventListener('resize', this.onResize.bind(this))
      }

      Application.prototype.onResize = function (e) {
        WIDTH = window.innerWidth
        HEIGHT = window.innerHeight

        this.renderer.setSize(WIDTH, HEIGHT)
        this.camera.aspect = WIDTH / HEIGHT
        this.camera.updateProjectionMatrix()
      }

      Application.prototype.loop = function () {
        this.text.rotation.y += 0.010
        this.text2.rotation.y += 0.015
        this.text3.rotation.y += 0.02

        this.renderer.render(this.scene, this.camera)
        requestAnimationFrame(this.loop.bind(this))
      }

      var app = new Application(document.body)
      app.loop()
    </script>

  </body>
</html>
